# Deploy frontend (React) to GitHub Pages.
# In repo Settings → Pages → Source: choose "GitHub Actions".
# Trigger rebuild: 2025-01-29
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/my-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend/my-app

      - name: Check env secret is set
        run: |
          if [ -z "$REACT_APP_API_URL" ]; then
            echo "ERROR: REACT_APP_API_URL secret is empty or not set!"
            exit 1
          else
            echo "REACT_APP_API_URL is set (value hidden)"
          fi
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Build
        working-directory: ./frontend/my-app
        run: |
          if [ -z "$REACT_APP_API_URL" ]; then
            echo "ERROR: REACT_APP_API_URL is missing!"
            exit 1
          fi
          npm run build
        env:
          # For GitHub Pages project site: https://<user>.github.io/<repo>/
          PUBLIC_URL: /${{ github.event.repository.name }}
          # Must be REACT_APP_* so Create React App injects it into the build (see axios files)
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/my-app/build
