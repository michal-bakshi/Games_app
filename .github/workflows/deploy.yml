# Deploy frontend (React) to GitHub Pages.
# In repo Settings → Pages → Source: choose "GitHub Actions".
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/my-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend/my-app

      - name: Build
        run: npm run build
        working-directory: ./frontend/my-app
        env:
          # For GitHub Pages project site: https://<user>.github.io/<repo>/
          PUBLIC_URL: /${{ github.event.repository.name }}
          API_URL: ${{ secrets.API_URL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/my-app/build
